        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: 
                radial-gradient(at 0% 0%, hsla(343, 100%, 98%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(20, 100%, 97%, 1) 0, transparent 50%),
                radial-gradient(at 50% 50%, hsla(355, 100%, 94%, 1) 0, transparent 100%);
        }

        .five-d-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110vh;
            height: 110vh;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            transition: transform 0.15s cubic-bezier(0.1, 0, 0.2, 1);
            filter: drop-shadow(0 50px 100px rgba(225, 29, 72, 0.2));
        }

        .layer-1 {
            background-image: url('https://images.unsplash.com/photo-1591561954557-26941169b49e?auto=format&fit=crop&q=100&w=1200');
            opacity: 0.12;
            z-index: 1;
        }

        .floating-orb {
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(225, 29, 72, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(100px);
            animation: moveAround 30s infinite linear;
        }

        @keyframes moveAround {
            0% { transform: translate(-30%, -30%) rotate(0deg); }
            50% { transform: translate(30%, 40%) rotate(180deg); }
            100% { transform: translate(-30%, -30%) rotate(360deg); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4) !important;

        <div class="floating-orb" style="bottom: -200px; right: -200px; animation-delay: -10s;"></div>
    </div>

    <div id="root"></div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX - window.innerWidth / 2) / 35;
            const y = (e.clientY - window.innerHeight / 2) / 35;
            const layer = document.getElementById('l1');
            if(layer) {
                layer.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) rotateY(${x/3}deg) rotateX(${-y/3}deg) scale(1.05)`;
            }
        });
    </script>
